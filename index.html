<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Mi cumplimiento</title>
    </head>
    <body>
        <div class="grid-form">
            <span>Meta:</span>
            <input type="text" id="goal-box"/>
            <span>Real semanal:</span>
            <input type="text" id="fulfilled-box"/>
            <span>Diferencia: </span>
            <span class="box" id="missing-box"></span>
            <span>% Meta:</span>
            <span class="box" id="fulfilled-perc-box"></span>
        </div>
        <span class="indicator" id="indicator-color"></span>
        <div class="flex-submit">
            <input type="submit" value="Calcular" onclick="calculate()"/>
        </div>
    </body>
    <script src="main.js"></script>
</html>
